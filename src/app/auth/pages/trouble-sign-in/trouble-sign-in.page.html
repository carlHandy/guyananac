<div
  class="
    w-screen
    h-screen
    bg-white
    flex
    justify-center
    items-start
    lg:items-center
    bg-center bg-cover
    overflow-x-hidden
  "
  style="background-image: url('assets/images/background_login.jpg')"
>
  <div
    class="
      w-full
      max-w-4xl
      h-full
      rounded-3xl
      relative
      lg:flex lg:border-white lg:border-2
      sign-up-box
    "
    style="height: 100%"
  >
    <div class="absolute left-1/2 mt-48 lg:mt-7">
      <div
        class="
          animate__animated animate__slideInRight
          relative
          rounded-full
          bg-primary
          w-64
          h-14
          -left-1/2
          flex
          p-1.5
          z-20
        "
      >
        <div
          class="
            w-1/2
            text-white
            rounded-3xl
            bg-accent
            flex
            justify-center
            items-center
          "
        >
          <h2 class="text-xs">Support</h2>
        </div>
        <div
          class="
            cursor-pointer
            ml-4
            w-1/2
            rounded-3xl
            text-white
            flex
            justify-center
            items-center
          "
          routerLink="../sign-in"
        >
          <h2 class="text-xs">LOGIN</h2>
        </div>
      </div>
    </div>
    <div
      class="
        w-full
        lg:w-1/2 lg:rounded-l-2xl
        h-full
        animate__animated animate__fadeIn
      "
    >
      <div class="lg:h-full">
        <div
          class="
            w-full
            h-56
            flex
            justify-center
            items-center
            header-box
            bg-center bg-cover
            lg:hidden
          "
          style="background-image: url('assets/images/background_login.jpg')"
        >
          <img
            class="h-16 animate__animated animate__fadeIn animate__delay-1s"
            src="assets/images/logo.svg"
            alt="Max sold logo"
          />
        </div>
        <div
          class="
            bg-white
            px-8
            pb-8
            pt-20
            lg:pt-28
            h-full
            lg:rounded-l-2xl
            content-box
            input-with-labels
          "
        >
          <div class="text-left mb-4">
            <h1 class="mt-3 text-4xl">Trouble Signing In?</h1>
            <p class="mt-3 text-sm">
              Enter your email address and we'll send you a password reset
              email.
            </p>
          </div>

          <mat-form-field class="mb-2 w-full">
            <mat-label>Email</mat-label>
            <input
              [formControl]="emailControl"
              matInput
              type="email"
              placeholder="Your email"
              required
            />
          </mat-form-field>

          <button
            mat-flat-button
            color="accent"
            (click)="resetPassword()"
            [disabled]="emailControl.invalid"
          >
            RESET PASSWORD
          </button>
          <p class="text-warn font-semibold mt-2" *ngIf="errorMessage">
            {{errorMessage}}
          </p>
          <ng-template #loader>
            <app-loader-box></app-loader-box>
          </ng-template>
        </div>
      </div>
    </div>
    <div
      class="
        w-full
        h-56
        lg:flex
        justify-center
        items-center
        header-box
        bg-center bg-cover
        lg:w-1/2 lg:h-full lg:items-start lg:justify-end lg:pr-10
        hidden
      "
    >
      <img
        class="
          h-16
          lg:h-10 lg:mt-8 lg:ml-8
          animate__animated animate__fadeIn animate__delay-1s
        "
        src="assets/images/logo.svg"
        alt="Max sold logo"
      />
    </div>
  </div>
</div>
