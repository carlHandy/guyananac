<div
  class="
    w-screen
    h-screen
    bg-white
    flex
    justify-center
    items-start
    lg:items-center
    bg-center bg-cover
    overflow-x-hidden
  "
  style="background-image: url('assets/images/signup-bg.jpg')"
>
  <div
    class="
      w-full
      max-w-4xl
      h-full
      rounded-3xl
      relative
      lg:flex lg:border-white lg:border-2
      sign-up-box
    "
    style="height: 100%"
  >
    <div class="absolute left-1/2 mt-48 lg:mt-7">
      <div
        class="
          animate__animated animate__slideInRight
          relative
          rounded-full
          bg-primary
          w-64
          h-14
          -left-1/2
          flex
          p-1.5
          z-20
        "
      >
        <div
          class="
            w-1/2
            text-white
            rounded-3xl
            bg-accent
            flex
            justify-center
            items-center
          "
        >
          <h2 class="text-xs">SIGN UP</h2>
        </div>
        <div
          class="
            cursor-pointer
            ml-4
            w-1/2
            rounded-3xl
            text-white
            flex
            justify-center
            items-center
          "
          routerLink="../../sign-in"
        >
          <h2 class="text-xs">LOGIN</h2>
        </div>
      </div>
    </div>
    <div
      class="
        w-full
        lg:w-1/2 lg:rounded-l-2xl
        h-full
        animate__animated animate__fadeIn
      "
    >
      <div class="lg:h-full">
        <div
          class="
            w-full
            h-56
            flex
            justify-center
            items-center
            header-box
            bg-center bg-cover
            lg:hidden
          "
          style="background-image: url('assets/images/login-bg.jpg')"
        >
        </div>
        <div
          class="
            bg-white
            px-8
            pb-8
            pt-20
            lg:pt-28
            h-full
            lg:rounded-l-2xl
            content-box
          "
        >
          <div class="text-left mb-4">
            <h1 class="mt-3 text-4xl">Registration Details</h1>
            <p class="mt-3 text-sm">
              We just need some minor details to complete your MaxSold
              registration.
            </p>
          </div>

          <form
            [formGroup]="accountForm"
            class="flex flex-col"
            (submit)="completeAccount()"
          >
            <mat-form-field class="mb-3">
              <input
                formControlName="firstName"
                matInput
                type="text"
                placeholder="First Name"
                required
              />
            </mat-form-field>
            <mat-form-field class="mb-3">
              <input
                formControlName="lastName"
                matInput
                type="text"
                placeholder="Last Name"
                required
              />
            </mat-form-field>
            <p class="mb-2 font-medium">Are you a current national player?</p>
            <mat-radio-group formControlName="country" class="mb-4 flex">
              <div class="w-2/4">
                <mat-radio-button value="yes"></mat-radio-button>
              </div>
              <div class="w-2/4">
                <mat-radio-button value="no"
                  ></mat-radio-button
                >
              </div>
            </mat-radio-group>
            <mat-error
              *ngIf="
                accountForm.get('country').hasError('required') &&
                accountForm.get('country').touched
              "
              >The country required</mat-error
            >

            <div class="mt-5">
              <button
                *ngIf="!requesting; else loader"
                [disabled]="accountForm.invalid"
                mat-flat-button
                color="accent"
              >
                COMPLETE REGISTRATION
              </button>
            </div>
            <ng-template #loader>
              <app-loader-box></app-loader-box>
            </ng-template>
          </form>
        </div>
      </div>
    </div>
    <div
      class="
        w-full
        h-56
        lg:flex
        justify-center
        items-center
        header-box
        bg-center bg-cover
        lg:w-1/2 lg:h-full lg:items-start lg:justify-end lg:pr-10
        hidden
      "
    >
    </div>
  </div>
</div>
