<div class="block">
  <mat-card style="padding: 0px !important">
    <div class="flex items-start mb-4 pt-4 px-4">
      <img class="mr-4" src="assets/icons/bids_icon.svg" alt="sell" />
      <div>
        <h3 class="text-accent font-medium">Bids ($)</h3>
        <h1 class="text-black text-5xl font-medium">
          {{ lastInfo | currency }}
        </h1>
        <h5 class="text-sm text-grey">{{ timeDiff }}</h5>
      </div>
    </div>
    <app-auction-line-chart
      [xAxisAuction]="xAxisData"
      [yAxisAuction]="yAxisData"
      [formatting]="axisFormat"
      color="#56DB98"
    ></app-auction-line-chart>
  </mat-card>
</div>
