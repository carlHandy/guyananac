<ng-container *ngIf="team$ | async as team">
  <mat-card style="padding: 8px !important" class="mb-4">
    <div class="flex items-center">
      <div
        class="
          w-10
          h-10
          rounded-full
          bg-accent
          flex
          items-center
          justify-center
          text-white
          flex-shrink-0
        "
      >
        {{ getInitials(team.teamName) }}
      </div>

      <div class="flex-grow px-2 truncate">
        <h1 class="font-medium truncate">
          {{ team.teamName }}
        </h1>
      </div>
    </div>
  </mat-card>
</ng-container>
