<div mat-dialog-content class="w-full">
  <header class="mb-4">
    <div class="w-full inline-flex justify-end">
      <i class="las la-times cursor-pointer" mat-dialog-close></i>
    </div>
    <div class="w-full inline-flex justify-start mb-5">
      <img src="assets/icons/invite_observer-team.svg" class="w-16" />
    </div>
    <h1 class="font-medium text-3xl mb-2">Change the owner</h1>
    <p class="text-xl">
      Select a new auction owner from the options in the dropdown menu below.
      Note that you can only transfer ownership to teams you are a part of, or
      to yourself.
    </p>
  </header>
  <div class="flex flex-col mt-4 input-with-labels">
    <mat-form-field class="mb-4 flex ml-3">
      <mat-label>Options</mat-label>
      <mat-select [formControl]="newOwner">
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{option.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="flex" *ngIf="!loading else loader">
    <div class="mr-3">
      <button
        class="border-button"
        mat-flat-button
        mat-dialog-close
        color="accent"
      >
        CANCEL
      </button>
    </div>
    <div>
      <button
        [disabled]="newOwner.invalid"
        (click)="change()"
        mat-flat-button
        color="accent"
      >
        CHANGE OWNER
      </button>
    </div>
  </div>
  <ng-template #loader>
    <div class="flex justify-center">
      <app-loader-box></app-loader-box>
    </div>
  </ng-template>
</div>
