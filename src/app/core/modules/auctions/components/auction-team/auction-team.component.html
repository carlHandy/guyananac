<!-- auction team -->
<app-closeable-card *ngIf="auction">
  <div title class="flex justify-between">
    <h1 class="font-medium text-3xl mb-3">Auction Team</h1>
    <p class="cursor-pointer hidden lg:block">
      Add / Remove people to your team here.
    </p>
  </div>
  <div main class="flex flex-col lg:flex-row mb-3 items-stretch">
    <div class="w-full lg:w-1/3 lg:pr-2 mb-3 lg:mb-0">
      <div class="bg-light-blue-2 rounded-lg p-4 h-full">
        <div class="flex justify-between items-center w-full mb-4 h-12">
          <h1 class="font-medium">OWNER</h1>
          <div *ngIf="canDeleteObservers">
            <button
              (click)="openChangeOwnerDialog()"
              mat-flat-button
              color="accent"
            >
              CHANGE
            </button>
          </div>
        </div>
        <div [ngSwitch]="auction.auctionOwnerTeam">
          <div *ngSwitchCase="null">
            <!-- auction belongs to a seller -->
            <app-seller-card
              [sellerId]="auction.auctionOwnerSeller"
            ></app-seller-card>
          </div>
          <div *ngSwitchDefault>
            <!-- auction belongs to a team -->
            <app-auction-owner-team
              [teamId]="auction.auctionOwnerTeam"
            ></app-auction-owner-team>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full lg:w-2/3 lg:pl-2">
      <div class="bg-light-blue-2 rounded-lg p-4">
        <div class="flex justify-between items-center w-full mb-4">
          <h1 class="font-medium">OBSERVERS</h1>
          <div>
            <button
              (click)="openObserverDialog()"
              mat-flat-button
              color="accent"
            >
              ADD
            </button>
          </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-4">
          <app-auction-observer-team
            *ngFor="let teamId of auction.auctionObserversTeam"
            [auctionId]="auction.auctionId"
            [canDelete]="canDeleteObservers"
            [teamId]="teamId"
          >
          </app-auction-observer-team>

          <app-seller-card
            *ngFor="let sellerId of auction.auctionObserversSeller"
            [sellerId]="sellerId"
            [role]="null"
            [canBeDeleted]="canDeleteObservers"
            (removeMember)="removeSellerObserver(sellerId, auction.auctionId)"
          ></app-seller-card>
        </div>
      </div>
    </div>
  </div>
</app-closeable-card>
