<ng-container *ngIf="observerTeam$ | async as observerTeam">
  <ng-container *ngFor="let id of observerTeam.members">
    <app-seller-card
      [sellerId]="id"
      [role]="null"
      [canBeDeleted]="canDelete"
      (removeMember)="
        remove(
          observerTeam.team.teamId,
          observerTeam.viewers,
          observerTeam.admins,
          observerTeam.team.teamName
        )
      "
    ></app-seller-card>
  </ng-container>
</ng-container>
