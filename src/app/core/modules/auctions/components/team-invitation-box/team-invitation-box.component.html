<mat-card class="mb-4 bg-white">
  <div class="flex flex-col lg:flex-row lg:h-14 items-center justify-between">
    <div class="flex items-center mb-4 lg:mb-0">
      <img src="assets/icons/invitation_team.svg" alt="team invitation" />
      <div class="ml-2">
        <p class="font-medium text-alert">Team invitation</p>
        <span class="text-xl font-medium"
          >You have been invited to team <b>{{ invitation.team.teamName }}</b>
        </span>
      </div>
    </div>
    <div class="flex" *ngIf="!loading; else loader">
      <div class="mr-2">
        <button
          class="
            bg-white
            border-2 border-warn
            rounded-full
            w-36
            h-12
            font-medium
            uppercase
          "
          color="primary"
          (click)="reject()"
        >
          Decline
        </button>
      </div>
      <button
        class="
          bg-success
          rounded-full
          w-36
          h-12
          font-medium
          uppercase
          text-white
        "
        color="primary"
        (click)="accept()"
      >
        Accept
      </button>
    </div>
    <ng-template #loader>
      <div class="flex">
        <app-loader-box></app-loader-box>
      </div>
    </ng-template>
  </div>
</mat-card>
