<h1 class="text-5xl mb-6 font-medium">User Profile</h1>

<div class="flex flex-wrap input-with-labels">
  <div class="w-full lg:w-96 lg:pr-5">
    <app-seller-summary></app-seller-summary>
  </div>
  <div class="w-full lg:w-min lg:flex-grow">
    <app-seller-auth-information></app-seller-auth-information>
    <app-seller-personal-information></app-seller-personal-information>

    <!-- Create team -->
    <mat-card class="mb-5">
      <div class="flex flex-col lg:flex-row items-center">
        <div class="flex-grow">
          <h1 class="font-medium text-3xl mb-2">Teams</h1>
          <h3 class="text-lg">
            Click the Create a Team button to start building your team.
          </h3>
        </div>
        <div class="flex justify-start lg:mt-4 lg:justify-end w-full">
          <div class="text-right">
            <button
              (click)="openCreateTeamDialog()"
              mat-flat-button
              color="accent"
            >
              CREATE TEAM
            </button>
          </div>
          <div class="ml-4"></div>
        </div>
      </div>
    </mat-card>
  </div>
</div>

<div class="input-with-labels">
  <app-seller-teams-list></app-seller-teams-list>
</div>
