<section class="w-full" *ngIf="teamsIds$ | async as ids">
  <h1 class="text-5xl mb-6 font-medium">Your Teams</h1>

  <!-- do ngfor here -->
  <div class="w-full">
    <div class="inline" *ngFor="let id of ids; trackBy: identify">
      <app-team-details [teamId]="id" [isPartner]="false"></app-team-details>
    </div>
    <p class="text-center" *ngIf="ids.length <= 0">Your team list is empty.</p>
  </div>
</section>
