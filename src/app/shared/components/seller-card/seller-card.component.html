<ng-container *ngIf="seller$ | async as seller">
  <mat-card style="padding: 8px !important" class="mb-4">
    <div class="flex items-center">
      <ng-container *ngIf="seller.profilePhotoURI">
        <div
          class="w-10 h-10 rounded-full bg-center bg-cover"
          [style]="getImage(seller)"
        ></div>
      </ng-container>
      <ng-container *ngIf="!seller.profilePhotoURI">
        <div
          class="
            w-10
            h-10
            rounded-full
            bg-accent
            flex
            items-center
            justify-center
            text-white
          "
        >
          {{ getInitials(seller) }}
        </div>
      </ng-container>

      <div class="flex-grow px-2">
        <h1 class="font-medium">
          {{ seller.firstName + " " + seller.lastName }}
        </h1>
        <h3 class="text-grey text-sm">{{ role ? (role | titlecase) : "" }}</h3>
      </div>

      <i
        class="las la-times-circle hover:text-accent text-grey cursor-pointer"
        *ngIf="canBeDeleted && !deleting"
        (click)="remove()"
      ></i>
      <mat-spinner *ngIf="deleting" diameter="40"></mat-spinner>
    </div>
  </mat-card>
</ng-container>
